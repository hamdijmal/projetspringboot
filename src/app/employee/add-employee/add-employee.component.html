<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="col-md-6">
  <input type="text" formControlName="name" class="form-control my-3">
  <input type="number" formControlName="designation" class="form-control my-3">
  <input type="number" formControlName="expertise" class="form-control my-3">
  <input type="submit" class="btn btn-primary">
</form>
