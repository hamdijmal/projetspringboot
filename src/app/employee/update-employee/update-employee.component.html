<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="col-md-6">
    <input type="text" value="{{employee?.name}}" formControlName="name" class="form-control my-3">
    <input type="number" value="{{employee?.designation}}" formControlName="designation" class="form-control my-3">
    <input type="number" value="{{employee?.expertise}}" formControlName="expertise" class="form-control my-3">
    <input type="submit" class="btn btn-primary">
  </form>
